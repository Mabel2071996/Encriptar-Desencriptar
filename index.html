<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    
</head>

<style>
    body {
        background: linear-gradient(120deg, #EBF5FB, #ABEBC6);
    }
</style>

<body>
    
         <!--Colocando el logo de alura-->
        <img class="imagen" src="imagenes/logo.png">
    

    <div class="container">
        <div class="encriptar">
        </div>
            <!--creando el bloque donde se pide el texto-->
            
            <textarea  class="texto"  cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
 
    </div>    
          
     <!--aqui estoy poniendo el texto del pie de página-->
    <div class="terminos">
        <p>Solo letras minúsculas y sin acentos</p>
    </div>
            <!--Creando los botones-->
    <div class="botones">
         <button class="boton-Encriptar" type="button" onclick="encriptar()">Encriptar </button>
        <button class="boton-Desencriptar" type="button" onclick="Desencriptar()">Desencriptar</button>

    </div>
       
            <div class="encriptado">
                <img src="imagenes/Muñeco.png" alt="" id="muneco"/>

                <div class="mensaje-encriptado" id="mensaje-encriptado">

                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="párrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

               <!-- <textarea name = "mensaje" id="mensaje"class= "mensaje"  cols="30" rows="10"></textarea>-->
                
                
            </div>
        </div>      
       <script src="index.js"></script>
    </body>
</html>
